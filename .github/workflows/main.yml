name: docs

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    container:
      image: hotelcalifornia/doxygen-base:1.0.2
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: build docs
        run: |
          rm -rf html xml latex
          ./m.css/documentation/doxygen.py Doxyfile-mcss --debug
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html